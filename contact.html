<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/contact.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side .icon">
        <div class="icons"><i class="fas fa-envelope-square fa-6x"></i></div>
        <div class="message">
          <h2>Contact Us</h2>
          <p>We would love to hear from you</p>
        </div>
      </div>
      <div class="right-side">
        <form>
          <label class="form"><h2>First Name</h2></label>
          <input label="text" class="label" placeholder="Enter First Name" />
          <label class="form"><h2>Last Name</h2></label>
          <input label="text" class="label" placeholder="Enter Last Name" />
          <label class="form"><h2>Email:</h2></label>
          <input label="text" class="label" placeholder="Enter email" />
          <label class="form"><h2>Comment:</h2></label>
          <textarea rows="10" class="label"></textarea>
        </form>
        <input type="submit" class="btn" />
      </div>
    </div>
  </body>
</html>
